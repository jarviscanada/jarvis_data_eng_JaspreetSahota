    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux Cluster Monitoring Agent using Bash to track CPU, memory, and disk usage across multiple Linux nodes, storing data in a PostgreSQL database. Implemented containerization with Docker, automation via crontab, and version control through Git, ensuring scalable performance monitoring. Tested scripts using psql and manual validation to verify accurate data collection and reliability. Deployed the solution in a Dockerized environment for consistent and automated system monitoring.
